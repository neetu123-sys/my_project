{% extends 'base.html'%}
{% load static %}
{% block content%}
<div class= "row appointment">
    <div class="col-lg-12">
        <h1>Book an Appointment</h1>
        <h5>Please fill out the appointment form below to make appointment</h5>

    </div>
    

</div>
<!-- row end -->
<div class="row  pt-5">
    <div class=" col-lg-8 mx-auto">

    <form action="/insertbookappointment" method="post">

        {% csrf_token %}

<input type="hidden" value="{{ request.user.id }}" name="userid" />
<input type="hidden"  value="upcoming" name="status" />
        <div class="row">

        <div class="hp col-lg-6 form-group">
            <!-- <label class="form-label"> Full Name</label> -->
            <input type="text"  placeholder="First Name" required name="name" readonly value="{{request.user.first_name}}" class="form-control"/>
        </div>
        <div class="hp col-lg-6 form-group">

            <input type="text"   placeholder="last Name" required name="lastname" readonly value="{{user.last_name}}" class="form-control"/>
        </div>
        </div>

        <div class="row">

        <div class=" hp col-lg-6  form-group">
            <!-- <label class="form-label">Email</label> -->
            <input type="Email"  name="email" value="{{ user.email }}" readonly  placeholder="Enter  your Email" required class="form-control"/>
        </div>
        <div class="hp col-lg-6 form-group">
        
            <input type="tel"  name="phonenumber"  placeholder="Enter your phonenumber" required class="form-control"/>
        </div>
        </div>

        <div class=" row">
        <div class=" hp col-lg-6 form-group  ">
            <!-- <input type="select"   class="form-control" placeholder="Select the franchise Type" required/> -->
            <select  name="selectsalon" required class="form-control">
                <option value="">Select Salon</option>
                <option >Chandigarh</option>
                <option >Mohali</option>
                <option > Delhi</option>
                <option >Noida</option>
                <option >Zirakpur</option>
                <option >Mumbai</option>
            </select>
        </div>

        <div class=" hp col-lg-6  form-group">
            <!-- <input type="select"   class="form-control" placeholder="Select the franchise Type" required/> -->
            <select  name="selectservice" required class="form-control">
                <option value="">Select Service</option>
                <option >Hair wash</option>
                <option >Skin treatment</option>
                <option >Hair spa</option>
                <option >Facial</option>
                <option >Nail extention</option>
                <option >Padicare</option>
                <option >Manicare</option>
            </select>
        </div>
        </div>
        <div class="row pt-3">

        <div class="hp col-lg-12 form-group">
            <input type="date"  name="appointmentdate"  required class="form-control"/>
        </div>
        <div class=" pt-3 text-center rose row">
      <div class="col-lg-6">
        <button type="submit">Book Appointment </button>
        </div>
        </div>
    
    </form>
</div>
</div>











































































{% endblock %}
